<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO LIST</title>
</head>
<body>
    <!-- body tag for contayn -->
    <div class="body">
        <!-- head style whid img bakcground -->
        <div class="head">
            <!-- name and theme icon -->
             <div class="head-part1">
                <div>
                    <p class="head-text">TODO</p>
                </div>
                <div>
                    <img src="./images/icon-sun.svg" alt="theme" id="img-theme">
                </div>
             </div>
            <!-- input for addwork -->
            <div class="head-part2">
                <input type="text" id="add-work" placeholder="ADD A NEW WORK">
            </div>
        </div>
        <!-- list -->
        <div id="list">
            <!-- a simpel work -->
             <div id="list-contayner">
                 <!-- data about list -->
                 <div class="information">
                     <div>0 item</div>
                     <div class="center">
                         <p>All</p>
                         <p>Active</p>
                         <p>Completed</p>
                     </div>
                     <div><p>Clear Completed</p></div>
                 </div>
                <div id="work"></div>
             </div>
        </div>
        <div class="div-guidanse">
            <p class="guidanse">Drag and drop to reorder</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
